name: build and push docker image
on:
  push:
    branches: 
      - 'master'
#  release:
#    types: [published]
jobs:
  dockerhub:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
    - name: set env
      run: |
         echo "TRAM_VERSION=fooo" >> $GITHUB_ENV
    - name: Login to DockerHub
      uses: docker/login-action@v1 
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: check out uibackend
      uses: actions/checkout@v2
      with:
        path: './uibackend'
    - name: check out common
      uses: actions/checkout@master
      with:
        repository: t2-project/common
        path: './common'
    - name: set up jdk
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'
    - name: build common
      run: cd common && echo $TRAM_VERSION && mvn clean install
    - name: install common
      run: cd common && mvn install:install-file -Dfile=./target/common-1.0-SNAPSHOT.jar -DpomFile=./pom.xml
    - name: verify uibackend
      run: cd uibackend && mvn clean install
#
# that's how cool kids would do their tags:       
#        docker build -t stiesssh/uibackend:${{ env.RELEASE_VERSION }} .
#        docker push stiesssh/uibackend:${{ env.RELEASE_VERSION }}
    - run: |
        echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
    - name: Build and push (manual)
      run: |
        echo ${{ env.RELEASE_VERSION }}
        echo $RELEASE_VERSION
        cd uibackend
        docker build -t stiesssh/uibackend:v0.1.0 .
        docker push stiesssh/uibackend:v0.1.0
